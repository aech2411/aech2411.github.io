<!DOCTYPE html>
<html>
<head>
    <title>Keywords Grabber</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ajaxLib2.js"></script>
    <script>
        function display(content) {
            $("#displaydiv").html(content);
        }

        $(document).ready(function () {
            $("#btn1").click(function () {
                var url = $("#txt1").val();
                $.post("metatags.php", { url: url }, function (response) {
                    display(response);
                });
            });
        });
    </script>
</head>
<body>
    https://<input type="text" id="txt1" value="" />
    <input type="button" id="btn1" value="Get Keywords" />
    <h3>Keywords Received:</h3>
    <div id="displaydiv"></div>
</body>
</html>

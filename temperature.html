<!DOCTYPE html> 
<html> 
    <head>    
        <title>Fahrenheit From Celsius</title>
        <script>
            function convert(cTemp) {     
                var fTemp = ((cTemp * 9) /5 ) + 32;   
                document.write("Temperature in Celsius: " + cTemp + " degrees<br/>");        
                document.write("Temperature in Fahrenheit: " + fTemp + " degrees");    
            }
        </script>  
    </head> 
    <body>    
       <input type=""button" value="Convert temperatures" onclick="convert(50)" 
    </body> 
</html>

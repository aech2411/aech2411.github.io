<!DOCTYPE html> 
<html> 
    <head>    
        <title>Setting the style of page elements</title>    
        <style>        
            span {            
                font-size: 16pt;            
                font-family: arial, helvetica, sans-serif;            
                padding: 20px;        
                text-decoration: underline dotted red;
                }    
        </style>    
        <script>        
            function toggle() {            
                var myElement = document.getElementById("id1");            
                if(myElement.style.backgroundColor == 'red') {                
                    myElement.style.backgroundColor = 'yellow';                
                    myElement.style.color = 'black';
                    myElement.style.fontFamily = 'serif';
                    myElement.style.fontSize = '50pt';
                    myElement.style.padding = '80px';
                    myElement.style.textDecoration = 'green wavy underline';        
                } else {                
                    myElement.style.backgroundColor = 'red';                
                    myElement.style.color = 'white';           
                    myElement.style.fontFamily = 'cursive'; 
                    myElement.style.fontSize = '30pt';
                    myElement.style.padding = '50px';  
                    myElement.style.textDecoration = 'underline dotted';
                }        
            }        
            window.onload = function() {            
                document.getElementById("btn1").onclick = toggle;        
            }    
        </script> 
    </head> 
    <body>    
        <span id="id1">Welcome back to my site.</span>    
        <input type="button" id="btn1" value="Toggle" /> 
    </body> 
</html>

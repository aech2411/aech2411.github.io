<!DOCTYPE html>
<html>
    <head>
        <title>Banner Cycler</title>
        <script>
        var banners = ["Website-Banner-scaled-1.jpg", "Website-Banner-scaled-2.jpg", "Website-Banner-scaled-3.jpg"];
        var counter = 0;
        function run() {
        setInterval(cycle, 1000);
        }
        function cycle() {
        counter ++;
        if(counter == banners.length)
        counter = Math.round(Math.random() * 2);
        document.getElementById("banner").src = banners[counter];
        }
        </script>
    </head>
    <body onload = "run();">
        <img id="banner" alt="banner" src="Website-Banner-scaled-1.jpg" />
    </body>
</html>

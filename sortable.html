<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"type="text/css"href="jquery-ui.min.css"/>
        <title>Sortable</title>
        <script src="external/jquery/jquery.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script>
            $(function() {
                $("#sortMe").sortable();
            });
        </script>
    </head>
    <body>
        <ul id="sortMe">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
        </ul>
    </body>
</html>

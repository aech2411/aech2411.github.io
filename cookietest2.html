<!DOCTYPE html> 
<html> 
    <head>    
        <title>Cookie Testing</title>    
        <script src="cookies.js"></script>    
        <script>        
            window.onload = function() {            
                var myUser = getCookie("myCookieData");
                var myUserArray = myUser.split('#');
                var name = myUserArray[0];
                var age = myUserArray[1];
                var password = myUserArray[2];
                document.getElementById("output").innerHTML = "User Info:" + "<br>" + name + "<br>" + age + "<br>" + password;
            }    
        </script> 
    </head> 
    <body>    
        <a href="cookietest1.html">Back to Cookie Test Page 1</a><br/>    
        <div id="output"></div> 
    </body> 
</html>
